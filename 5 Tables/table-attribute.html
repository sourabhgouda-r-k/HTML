<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-Attribute</title>
  </head>
  <body>
    <table
      border="1"
      width="400"
      align="center"
      cellpadding="10"
      cellspacing="5"
    >
      <tr>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
      <tr>
        <td>Math</td>
        <td>95</td>
      </tr>
      <tr>
        <td>English</td>
        <td>100</td>
      </tr>
    </table>
  </body>
</html>
